<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KkTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KKTalk</h1>
        <p class="welcome-header__text">
            If you have a KKTalk Account, log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find KK Account or Password</a>
    </form>
    <div id="no-mobile">
        <span>You can't access this page. Please try again on mobile phone.</span>
    </div>
    <script src="https://kit.fontawesome.com/9e8a2ff529.js" crossorigin="anonymous"></script>
</body>

</html>
