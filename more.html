<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KkTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="pic/blank-profile-picture.png" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Yoru</h4>
                    <h6 class="user-component__subtitle">+81 080-3321-3321<i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fab fa-google-drive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-meh-blank"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-project-diagram"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i>
                <span>Openchats</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-meh-blank none"></i>
                <span class="none">Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller none"></i>
                <span class="none">Themes</span>
            </div>
        </div>
        <div class="more-suggetions">
            <h4 class="more-suggetions__title">Suggetions</h4>
            <div class="more-suggetions__icons">
                <div class="more-suggetions__icon">
                    <div class="more-suggetions__icon-image"><i class="fas fa-quote-right"></i></div>
                    <span class="more-suggetions__icon-text">KK Story</span>
                </div>
                <div class="more-suggetions__icon">
                    <div class="more-suggetions__icon-image"><i class="fas fa-users"></i></i></div>
                    <span class="more-suggetions__icon-text">KK friends</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span
                        class="nav__comment-notification badge">1</span><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                    <span class="nav__ellipsis-notification badge bg-sm"></span><i class="fas fa-ellipsis-h fa-2x"></i>
                </a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>You can't access this page. Please try again on mobile phone.</span>
    </div>
    <script src="https://kit.fontawesome.com/9e8a2ff529.js" crossorigin="anonymous"></script>
</body>

</html>
